<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta description="未経験でフリーランスを目指せるCODESTAR">
  <title>CODESTAR-service</title>
  <link rel="stylesheet" alt="text/css" href="../css/common.css">
  <link rel="stylesheet" alt="text/css" href="../css/contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="title_logo">
      <a href="../index.html" class="title_img"><img src="../img/logo.png" alt="ロゴ画像"></a>
    </div>
    <nav class="nav_bar">
      <ul>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="feature.html">FEATURE</a></li>
        <li><a href="service.html">SERVICE</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
    <p class="drawer"></p>
  </header>
  <main class="top" id="top">
    <div class="top_wrap">
      <div class="top_title">
        <h1>CONTACT</h1>
        <h2>お問い合わせ</h2>
      </div>
    </div>
  </main>
  <main>
    <section class="breadcrumb">
      <ul>
        <li><a href="../index.html"><span>HOME</span></a></li>
        <li><a href="contact.html"><span>CONTACT</span></a></li>
      </ul>
    </section>
    <section class="contact">
      <h1 class="contact_title section_title">CONTACT</h1>
      <h2 class="contact_title section_title2">お問い合わせ</h2>
      <div class="contact_txt">
      <p>
        弊社にご興味/関心を頂き、誠に有難うございます。制作/運用料金などの見積もり、サービスに関するご相談など、気軽にお問い合わせ下さい。弊社の担当者が内容の確認後、ご連絡させて頂きます。下記よりお問い合わせ項目を記入下さい。
      </p>
      </div>
      <div>
       <form action="#" class="contact_detail">
        <div class="contact_box">
          <label for="name" class="contact_form_ttl">お問い合わせ項目</label>
          <select name="subject" class="contact_form_box1" required="required">
           <optgroup>
            <option class="select_with" value="プルダウンメニューで問い合わせ内容を選択" hidden>お問い合わせ内容を選択</option>
            <option class="select_with" value="サイト制作/運用の見積もり">サイト制作/運用の見積もり</option>
            <option class="select_with" value="システム制作/運用の見積もり">システム制作/運用の見積もり</option>
            <option class="select_with" value="その他">その他</option>
           </optgroup> 
          </select>
        </div>
        <div class="contact_box">
          <label for="name1" class="contact_form_ttl">お名前(漢字)</label>
          <input type="text" class="contact_form_box2" name="" required="required" placeholder="お名前をご入力ください" id="name1">
        </div>
        <div class="contact_box">
          <label for="email" class="contact_form_ttl">メールアドレス</label>
          <input type="email" class="contact_form_box2" name="" required="required" placeholder="例）example@example.com" id="name2">
        </div>
        <div class="contact_box">
          <label for="message" class="contact_form_ttl">お問い合わせ内容</label>
          <textarea type="text" class="contact_form_textarea" id="message" cols="30" rows="10" required="required">お問い合わせ内容をご入力ください</textarea>
        </div>
        <button type="submit" class="contact_btn">送信する</button>
       </form>
      </div>
    </section>

  </main>
  <footer>
    <div class="footer_logo">
      <a href="../index.html" class="footerimg"><img src="../img/logo.png" alt="フッターロゴ" class="footerlogo"></a>
    </div>
    <div class="footer_navbar">
      <nav>
        <ul>
          <li class="border_right"><a href="about.html">About</a></li>
          <li class="border_right"><a href="feature.html">Feature</a></li>
          <li class="border_right"><a href="service.html">Service</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="sns_logo">
      <a href="#" class="twitter"><img src="../img/twitter.png" alt="ツイッター" class="twitter_img"></a>
      <a href="#" class="instagram"><img src="../img/instagram.png" alt="インスタ" class="insta_img"></a>
    </div>
    <p>©︎CODESTAR All Right Reserved.</p>
  </footer>
</body>

</html>
